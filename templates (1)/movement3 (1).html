<div class="row" id="requests">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> Maintaince Requests </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-sm table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Movement Id</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">In Lab</th>
                                <th scope="col">Out Lab</th>
                                <th scope="col">User Id</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>{{ name }}</td>
                                <td>{{ details }}</td>
                                <td>{{ source_lab }}</td>
                                <td>{{ destination_lab }}</td>
                                <td>{{ last_serviced_date }}</td>
                              </tr>
                              
                            </tbody>
                          </table>
                    <button type="button" style= 'float: right; margin-right: 10px; background-color: #337ab7;margin-top: 5px;' class="btn btn-sm">Add Request</button>
                </div>
            </div>
        </div>
    </div>
